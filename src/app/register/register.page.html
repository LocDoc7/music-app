<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="danger" (click)="goToLogin()">
        <ion-icon slot="icon-only" ios="caret-back-outline" md="caret-back-outline"></ion-icon>    
      </ion-button>
    </ion-buttons>
    <ion-title style="color: #57e952;" class="ion-text-uppercase">Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validation_messages.name">
        <div style="color: #eb445a;" class="ion-text-right" *ngIf="
        registerForm.get('name').hasError(validation.type) && 
          (registerForm.get('name').dirty || 
          registerForm.get('name').touched)
        ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="last_name"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validation_messages.last_name">
        <div style="color: #eb445a;" class="ion-text-right" *ngIf="
        registerForm.get('last_name').hasError(validation.type) && 
          (registerForm.get('last_name').dirty || 
          registerForm.get('last_name').touched)
        ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validation_messages.email">
        <div style="color: #eb445a;" class="ion-text-right" *ngIf="
        registerForm.get('email').hasError(validation.type) && 
          (registerForm.get('email').dirty || 
          registerForm.get('email').touched)
        ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">ContraseÃ±a</ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validation_messages.password">
        <div style="color: #eb445a;" class="ion-text-right" *ngIf="
        registerForm.get('password').hasError(validation.type) && 
          (registerForm.get('password').dirty || 
          registerForm.get('password').touched)
        ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-button expand="full" shape="round" color="success" [disabled]="!registerForm.valid" type="submit">Registrarse</ion-button>

  </form>

</ion-content>
