<ion-header>
  <ion-toolbar>
    <ion-title style="color: #57e952;" class="ion-text-center ion-text-uppercase">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item>
      <ion-label position="floating" class="">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validation_messages.email">
        <div style="color: #eb445a;" class="ion-text-right" *ngIf="
          loginForm.get('email').hasError(validation.type) && 
          (loginForm.get('email').dirty || 
          loginForm.get('email').touched)
        ">
          {{validation.message}}
        </div>
        
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validation_messages.password">
        <div style="color: #eb445a;" class="ion-text-right" *ngIf="
          loginForm.get('password').hasError(validation.type) && 
          (loginForm.get('password').dirty || 
          loginForm.get('password').touched)
        ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-button expand="full" shape="round" color="success" [disabled]="!loginForm.valid" type="submit">login</ion-button>
  </form>
  <div style="color: #eb445a;" class="ion-text-center">
    {{errorMessage}}
  </div>
  
</ion-content>
<ion-footer>
  <ion-button expand="full" shape="round" (click)="goToRegister()">Registrate</ion-button>
</ion-footer>
